name: Deploy Replix to EC2

on:
  push:
    branches:
      - master  # Trigger on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop the script if any command fails
            set -e

            # 1. Navigate to your Chatwoot directory=
            TARGET_DIR="/home/ubuntu/chatwoot"
            cd $TARGET_DIR

            echo "üöÄ Starting deployment..."

            # 2. Pull the latest configuration code from GitHub
            git pull origin master

            # 3. Pull the latest Docker images (Standard Chatwoot images)
            # If you are using custom built images, this pulls them too
            docker compose -f  pull

            # 4. Restart containers with the new config/images
            docker compose up -d

            # 5. Run Database Migrations (CRITICAL for Chatwoot updates)
            echo "‚öôÔ∏è Running database migrations..."
            docker compose exec -T rails bundle exec rails db:chatwoot_prepare

            # 6. Clean up unused images to save disk space on EC2
            docker image prune -f

            echo "‚úÖ Deployment successful!"